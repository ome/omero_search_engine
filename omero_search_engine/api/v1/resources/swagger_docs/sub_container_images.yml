A searchengine endpoint to return the available sub-container in a container (e.g. dataset in project).
A query can be provided to return only the search results.
This a query example:
{
  "resource": "image",
  "query_details": {
    "and_filters": [
      {
        "name": "Organism",
        "value": "homo sapiens",
        "operator": "equals",
        "resource": "image"
      },
      {
        "name": "Gene symbol",
        "value": "AC240274.1",
        "operator": "contains",
        "resource": "image"
      },
      {
        "name": "Organism part",
        "value": "Brain",
        "operator": "equals",
        "resource": "image"
      }
    ],
    "or_filters": [

    ],
    "case_sensitive": false
  }
}
and the user should provide the container nane, e.g,idr0043-uhlen-humanproteinatlas/experimentA

This will return the dataset inside the project with several images in each, this is within the search results.
---
tags:
  - Available sub-containers inside a container
parameters:
  - name: container_name
    description: The container name
    in: query
    type: string
    required: true
  - name: data_source
    in: query
    type: string
    required: false
    description: If it is provided, it will return the search results for a specific data source, otherwise it will return the results from all the data sources
responses:
  200:
    description: A JSON contains the search results
    examples:
      results: []
