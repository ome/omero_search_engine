Get all the available keys (attributes) for resource or all resources. A mode parameter can be added with "searchterms" value to return only common search terms. If it is not provided it will return all the keys.
---
tags:
 -  Available keys (attributes) for a resource
parameters:
  - name: resource_table
    in: path
    type: string
    enum: ['image', 'project', 'screen', 'well', 'plate', 'all']
    required: true
  - name : mode
    in: query
    enum: ['searchterms']
  - name: data_source
    in: query
    type: string
    required: false
    description: If a specific data source is provided, results will be retrieved from that source. Otherwise, the default data source will be used. If no default data source is not configured, results will be gathered from all available sources.


definitions:
  resource:
    type: object
    properties:
      resource:
        type: array
        items:
          type: string


  names_item:
    type: string

responses:
  200:
    description: A JSON contains resource attributes
    examples:
      resource:
        - Gene In Validation Screen"
        - GO Molecular Function"
    schema:
      $ref: '#/definitions/resource'
