A searchengine endpoint to Return the available containers and the number of images in each.
---
tags:
  - Containers and the number of images in each.
parameters:
  - name: data_source
    in: query
    type: string
    required: false
    description: If it is provided, it will return the results for a specific data source, otherwise it will return the results from all the data sources

responses:
  200:
    description: A JSON contains the search results
    examples:
      results: []
