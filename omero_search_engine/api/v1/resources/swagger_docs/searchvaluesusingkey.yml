Get the available values for an attribute for one or all resources.
It returns a JSON string containing the results.
It is possible to return a CSV file by setting the csv flag as true.
The following are the most common attributes for each resource

   project:
      Imaging Method,
      Publication Title,
      Publication Authors,
      Study Type,
      License

   screen:
      Screen Technology Type,
      Screen Type

   image:
      Organism,
      Organism Part,
      Cell Line,
      Gene Name,
      Gene Symbol,
      Compound Name,
      PubChem CID,
      InChIKey,
      Antibody,
      Antibody Identifier,
      Protein,
      Pathology,
      Pathology Identifier,
      Phenotype,
      Phenotype Term Accession,
      siRNA Identifier,
      siRNA Pool Identifier

 ---
tags:
 -  Available values for a resource key (attribute)
parameters:
  - name: resource_table
    in: path
    type: string
    enum: ['image', 'project', 'screen', 'well', 'plate', 'all']
    required: true
  - name: key
    description: the resource attribute
    in: query
    type: string
    required: true
  - name: data_source
    in: query
    type: string
    required: false
    description: If it is provided, it will return the search results for a specific data source, otherwise it will return the results from all the data sources
  - name: data_source
    in: query
    type: string
    required: false
    description: If a specific data source is provided, results will be retrieved from that source. Otherwise, the default data source will be used. If there is no default data source configured, results will be gathered from all available sources.
  - name: csv
    description: a flag to return a CSV file which is created on the fly instead of JSON
    in: query
    type: boolean
    required: false

responses:
  200:
    description: A JSON contains the available resource attribute values along with the number of items.
    schema:
      $ref: '#/definitions/data'
    examples:
      "data":
        [
        {
          Attribute: 'Cell Line',
          'Number of images': 81,
          Value: 'hpsi0913i-lofv_3'
        }
      ]
