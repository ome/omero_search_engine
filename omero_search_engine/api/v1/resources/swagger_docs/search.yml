A searchengine endpoint to accept simple queries (single query), for example, find all the images which have "Organism" = "Homo sapiens".
---
tags:
 - Single query

parameters:
  - name: resource_table
    in: path
    type: string
    enum: ['image', 'project', 'screen', 'well', 'plate']
    required: true
  - name: key
    description: the resource attribute
    in: query
    type: string
    required: False
  - name: value
    description: the attribute value
    in: query
    type: string
    required: true
  - name: study
    description: filter by study name
    in: query
    type: string
    required: false
  - name: operator
    description: operator, default equals
    in: query
    type: string
    enum: ['equals', 'not_equals', 'contains', 'not_contains', 'in', 'not_in']
  - name: case_sensitive
    description: case sensitive query, default False
    in: query
    type: boolean
  - name: bookmark
    description: bookmark is used to the call the next page if number of results is bigger than 1000, it returns with each reasult page.
    in: query
    type: integer
  - name: return_containers
    in: query
    type: boolean
    required: false
  - name: return_bff
    description: return csv file with BioFile Finder (BFF) format, BFF is a tool for filtering, sorting and grouping tabular data.
    in: query
    type: boolean
    required: false
  - name: asynchronize_run
    description: query will be performed in asynchronize mode  when set to true
    in: query
    type: boolean
    required: false
  - name: data_source
    in: query
    type: string
    required: false
    description: If a specific data source is provided, results will be retrieved from that source. Otherwise, the default data source will be used. If there is no default data source configured, results will be gathered from all available sources.
  - name: random_results
    in: query
    type: integer
    required: false
    default: 0
    description: If the value is greater than 0, it will return a randomised list of the query results, the size of the list is equal to the provided value.
responses:
  200:
    description: A JSON contains the search results
    examples:
      results: []
